<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="myScript.js"></script>
    </head>
    
    <body>
        <div id="header">
            <h1>Random Name Generator</h1>
        </div>
        <form name="input">      
            
            <label for="numberOfNames">Number of Names:</label>
            <input type="text" id="numberOfNames">
            <br>
            
            <label for="minLength">Minimum Name Lengths:</label>
            <input type="text" id="minLength">
            <br>
            
            <label for="maxLength">Maximum Name Lengths:</label>
            <input type="text" id="maxLength">
            <br>
            
            <label for="fileName">File Containing List of Names:</label>
            <input type="file" id="fileName">
            <br>
            
            <button type="button" id="enterButton" onclick="enterPressed()">Enter</button>
            <br>
 
        </form>
    </body>
</html>
